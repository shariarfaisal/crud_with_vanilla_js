<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Document</title>
</head>
<body class="bg-dark text-light">


  <div class="container">
    <h1 class="text-center display-4 my-3">CRUD with JavaScript</h1>
    <div class="my-5">
      <form class="form-inline justify-content-center">
          <input id="name" type="text" class="form-control mx-2 px-3" placeholder="Enter your name..." name="" value="">
          <input id="email" type="email" class="form-control mx-2 px-3" placeholder="Enter your email..." name="" value="">
          <input id="department" type="text" class="form-control mx-2 px-3" placeholder="Enter your department..." name="" value="">
        <button id="add" type="button" class="btn btn-primary" name="button">Add</button>
      </form>
    </div>
    <table class="table my-5  table-hover" style="border:1px solid white">
      <thead class="bg-light text-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


<div class="modal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="text-dark">Update Contact </h2>
        <button type="button" class="close" data-dismiss="modal"  name="button">&times;</button>
      </div>
      <div class="modal-body text-dark">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="updateName" type="text" class="form-control" name="name" value="">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="updateEmail" type="text" class="form-control" name="email" value="">
          </div>
          <div class="form-group">
            <label for="dep">Department</label>
            <input id="updateDep" type="text" class="form-control" name="dep" value="">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="update" type="button" class="btn btn-sm btn-primary" name="button">update</button>
        <button type="button"  data-dismiss="modal" class="btn btn-sm btn-danger" name="button">close</button>
      </div>
    </div>
  </div>
</div>















<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="bundle.js">
</script>
</body>
</html>
